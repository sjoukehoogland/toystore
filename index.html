<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Toy store</title>
</head>
<body>
<div class="layout">

    <nav class="nav">
        <div class="nav__socials">
            <div class="container-safezone">
                <div class="nav__socials-content">
                    <p>Call Us: +1 213 974-5898</p>
                    <p>Email: <span class="nav__mail">toystore@template.com</span></p>
                    <div class="nav__social-icons">
                        <svg class="nav__social-icon">
                            <use xlink:href="/img/image-sprite.svg#icon-twitter"></use>
                        </svg>
                        <svg class="nav__social-icon">
                            <use xlink:href="/img/image-sprite.svg#icon-facebook"></use>
                        </svg>
                        <svg class="nav__social-icon">
                            <use xlink:href="/img/image-sprite.svg#icon-instagram"></use>
                        </svg>
                        <svg class="nav__social-icon">
                            <use xlink:href="/img/image-sprite.svg#icon-pinterest"></use>
                        </svg>
                        <svg class="nav__social-icon">
                            <use xlink:href="/img/image-sprite.svg#icon-youtube"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav__navbar">
            <div class="container-safezone">
                <div class="nav__navbar-content">
                    <div class="nav__logo logo">
                        ToyStore
                    </div>
                    <ul class="nav__links">
                        <li class="nav__link">Catalog</li>
                        <li class="nav__link">Delivery</li>
                        <li class="nav__link">About</li>
                        <li class="nav__link">Contacts</li>
                    </ul>
                    <div class="nav__cart-section">
                        <div class="nav__link">Cart</div>
                        <svg class="nav__cart-icon">
                            <use xlink:href="/img/image-sprite.svg#icon-cart"></use>
                        </svg>
                        <div class="nav__cart-items">
                            0
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </nav>

    <div class="header">
        <div class="container-safezone">
            <div class="header__content">
                <div class="header__center-container">
                    <span class="header__title-sub">Say Hello To Toystore!</span>
                    <h1 class="header__title title">Free Ecommerce Template for Webflow</h1>
                    <button class="header__btn btn">
                        <a href="#" class="header_btn-link btn__link">Open catalog</a>
                    </button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
